<div class="room__envelope-wrapper active-envelope-in-table">
  <!--'Лейбл конверта на столе'-->
  <p class=" room__envelope-label">Отправить отзыв</p>
  <!--'КОНВЕРТ НА СТОЛЕ'-->
  <div class="room__envelope-body " id="room__envelope-body">

    <!--'-----------------'-->
    <!--'-----------------'-->
    <!--'-----------------'-->

    <!--'ОТКРЫТЫЙ КОНВЕРТ'-->
    <div class="envelope-open">
      <!--'Кнопка закрытия'-->
      <div type="button" class="envelope-open__exit-btn">Назад</div>

      <!--'Задняя часть конверта'-->
      <div class="envelope-open__body-back"></div>
      <!--'Верхняя часть конверта'-->
      <div class="envelope-open__envelope-top"></div>
      <!--'Лист с формой'-->
      <div class="envelope-open__envelope-paper">
        <div class="envelope-open__form-wrapper">
          <p> ПОДАРОК</p>
          <button class="envelope-open__paper-btn" type="button">ОТПРАВИТЬ</button>
        </div>
      </div>
      <!--'Передняя часть конверта'-->
      <div class="envelope-open__front-body"></div>

      <!--'ПЕЧАТЬ НА КОНВЕРТЕ ПРИ ЕГО ОТПРАВКЕ'-->
      <div class="envelope-open__print"></div>
    </div>

    <!--'-----------------'-->
  </div>
  <!--'-----------------'-->
</div>
